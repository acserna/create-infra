version: 2.1
defaults: &defaults
  docker: 
      -  image: amazon/aws-cli

jobs:
  create_and_deploy_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: |
          aws cloudformation deploy \
          --template-file bucket.yml \
          --stack-name "acsr-${CIRCLE_WORKFLOW_ID:0:7}" \
          --parameter-overrides NAME=acsr-${CIRCLE_WORKFLOW_ID:0:7}
      - run: |
          aws s3 sync . s3://"acsr-${CIRCLE_WORKFLOW_ID:0:7}" --delete
  get_last_deployment_id:
    docker:
      - image: amazon/aws-cli
    steps:
      - run: yum install -y tar
      - run: yum install -y gzip
      - run: |
          aws cloudformation \
            list-exports --query "Exports[?Name==\`PipelineID\`].Value" \
            --no-paginate --output text  >> ~/output.txt
          cat ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  promote_to_production:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: |
          aws cloudformation deploy \
            --template-file cloudfront.yml \
            --stack-name production-distro \
            --parameter-overrides PipelineID=${CIRCLE_WORKFLOW_ID}
    
  clean_up_old_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: |
          OldPipelineID=$(cat ~/output.txt)
          aws s3 rm s3://${OldPipelineID} --recursive
          aws cloudformation delete-stack --stack-name ${OldPipelineID}
      - attach_workspace:
          at: ~/
workflows:
  my_workflow:
    jobs:
      -  create_and_deploy_front_end
      -  get_last_deployment_id:
            requires: 
              -  create_and_deploy_front_end
      -  promote_to_production:
            requires: 
              -  create_and_deploy_front_end
      -  clean_up_old_front_end:
            requires: 
              -  get_last_deployment_id